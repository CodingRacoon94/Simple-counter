<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="Asset/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="background-container">
      <div class="counter-container">
        <span class="number" id="count">0</span>
      </div>
        <span class="button-box">
        <button class="button-xs plus">+</button>
        <button class="button-xs minus">-</button>
        <button class="button-xs reset">reset</button>
        </span>
    <div class="fake-footer"></div>
    </div>
    <script src="Asset/counter.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
